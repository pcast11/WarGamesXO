<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC Project 9: Tic-Tac-Toe</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=VT323'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container vertical-center">
 <div class="jumbotron center">
  <span id="gameTable">
  <table style="table-layout:fixed">
   <tr>
    <th class="top left"><button id="1" value=1>X</button></th>
    <th class="top"><button id="2" value=2>O</button></th>
    <th class="top right"><button id="3" value=3>X</button></th>
   </tr>
   <tr>
    <th class="left"><button id="4" value=4>O</button></th>
    <th><button id="5" value=5>X</button></th>
    <th class="right"><button id="6" value=6>O</button></th>
   </tr>
   <tr>
    <th class="bottom left"><button id="7" value=7>X</button></th>
    <th class="bottom"><button id="8" value=8>O</button></th>
    <th class="bottom right"><button id="9" value=9>X</button></th>
   </tr>
  </table>
  <p id="mainText">
   ONE OR TWO PLAYERS <br> PLEASE LIST NUMBER OF PLAYERS
  </p>
  <input id="textIn" type="text" style="text-transform:uppercase"></input>
	 </span>
  <p id="endGame" display="none" style="font-size: 4em">
  </p>
 </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
